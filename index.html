<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player</title>

</head>
<body>

        <audio id="audio" controls></audio>

    </div>
    <script src="script.js"></script>
</body>
</html>
